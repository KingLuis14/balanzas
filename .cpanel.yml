##### THIS ALLOWS US TO DEPLOY THE SITE FROM A GIT REPO ######
---
deployment:
  tasks:
    - export DEPLOYPATH=/home/balorien/public_html/prueba/
    - mkdir -p $DEPLOYPATH  
    - /bin/cp -R /home/balorien/repositories/balanzas/.vscode 
    - /bin/cp -R /home/balorien/repositories/balanzas/assets 
    - /bin/cp -R /home/balorien/repositories/balanzas/css 
    - /bin/cp -R /home/balorien/repositories/balanzas/fonts 
    - /bin/cp -R /home/balorien/repositories/balanzas/img 
    - /bin/cp -R /home/balorien/repositories/balanzas/js 
    - /bin/cp /home/balorien/repositories/balanzas/index.html 
